<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competition Sign Up</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1><img src="assets/logo.png" alt="" class="logo"> Win an <span class="gloss">iPad</span> with <img src="assets/actionit-ai.png" alt="actionit.ai" class="brand-logo"></h1>
        <p class="subtitle">Enter for your chance to win. Refer others to boost your entries.</p>
        <p id="entriesCounter" class="entries-counter">â€” entries so far</p>

        <form id="signupForm">
            <div class="form-group">
                <label for="email">Your Email Address</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    placeholder="you@example.com"
                >
            </div>

            <div class="form-group">
                <label for="referrer">
                    Referred by <span class="optional">(optional)</span>
                </label>
                <input
                    type="email"
                    id="referrer"
                    name="referrer"
                    placeholder="colleague@example.com"
                >
                <p class="help-text">If someone sent you here, add their email to give them bonus entries</p>
            </div>

            <button type="submit" id="submitBtn">Enter Now</button>
        </form>

        <div id="message" class="message"></div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
